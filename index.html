<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Scrolling Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Scrolling Demo</h1>
  <p>CSS-only scrolling technique with native momentum effect on iOS.</p>
  <p>Shadows are added to the left and right edges as tips for scrollable content.</p>
  
  <div class='parent'>
    <div class='child'>
      <div class='box'>Box 1</div>
      <div class='box'>Box 2</div>
      <div class='box'>Box 3</div>
      <div class='box'>Box 4</div>
      <div class='box'>Box 5</div>
      <div class='box'>Box 6</div>
      <div class='box'>Box 7</div>
      <div class='box'>Box 8</div>
      <div class='box'>Box 9</div>
      <div class='box box-last'>Box 10</div>
    </div>
  </div>
  
  <p>Tested on Safari, Mobile Safari, Chrome, Firefox, IE 7-10.</p>
</body>
</html>
